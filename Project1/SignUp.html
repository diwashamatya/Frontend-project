<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>

    <link rel="stylesheet" href="./public/css/SignUp.css">
    <script src="./public/javascript/SignUpValidation.js"></script>
</head>

<body>

    <form method="get" class="container" onsubmit="return signUpValidation()">
        <div class="">
            <h1>
                SignUp
            </h1>

            <div class="form-control">
                <label for="name">
                    Name
                </label>
                <input id="naam" class="" required>
            </div>
            <div class="form-control">
                <label for="email">
                    Email Address
                </label>
                <input type="email" id="email" required>
            </div>
            <div class="form-control">
                <label for="password">
                    Password
                </label>
                <input type="password" id="password" required />
            </div>
            <div class="form-control">
                <label for="password">
                    Confirm Password
                </label>
                <input type="password" id="cpassword" required />
            </div>

            <button type="" class="btn">SingUp</button>
            <p class="text">Already have a account?<a href="./Login.html">Login</a></a></p>

        </div>
    </form>




</body>

</html>
